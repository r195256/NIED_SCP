<!DOCTYPE html>

<head>

    <title>SCP - Sistema de cadastro de patrimônio </title>
</head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
<body>
    <form>
        <div class="label-campo">

        </div>
